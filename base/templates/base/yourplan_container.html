{% include 'base/messages.html' %}

{% if meal_plan.is_active %}
    <h3>Your plan - {{meal_plan.name}}</h3>
    <hr>
    {% for menu in menus %}
        <h4>{{menu.date}}: {{menu.meal_time}}</h4>
        <h4>{{menu.meal.name}}</h4>
        <p>{{menu.meal.description}}</p>
        <small>Energy: {{menu.meal.energy_kcal}} kcal</small>
        <small>
            
        </small>
        <hr>
    {% endfor %}
{% endif %}
