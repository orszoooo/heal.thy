<div class="shadow p-4 mb-5 bg-body rounded">
  <div>
    <h3>Recipes</h3>
    {% if request.user.is_authenticated %}
        <a type="button" class="btn btn-success" href="{% url 'create-meal' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
            Add recipe
        </a>  
    {% endif %}
    <hr>
  </div>
    
  <div>
      <form class="d-flex">
          <input class="form-control me-2" type="search" name="q" placeholder="Search recipe" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <br>
  </div>
  
  <div>
      <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active bg-dark" aria-current="page" href="{% url 'recipe-page'%}">Show all</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Categories</a>
            <ul class="dropdown-menu">
              {% for meal_time in meal_times %}
                  <li><a class="dropdown-item" href="{% url 'recipe-page'%}?q={{meal_time.name}}">{{meal_time.name}}</a></li>
              {% endfor %}
            </ul>
          </li>
        </ul>
  </div>
</div>
